<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sakshi's E-Commerce</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #000; /* Black background */
      color: #fff; /* White text */
    }

    h1 {
      text-align: center;
      color: #e74c3c; /* Red */
      margin-bottom: 20px;
    }

    h2 {
      color: #3498db; /* Blue */
      margin-top: 30px;
    }

    button, input[type="submit"] {
      background-color: #e74c3c; /* Red */
      color: white;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      border-radius: 8px;
      font-size: 16px;
      transition: 0.3s;
    }
    button:hover, input[type="submit"]:hover {
      background-color: #3498db; /* Blue hover */
    }

    form {
      margin: 20px 0;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #3498db;
      border-radius: 10px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #fff;
    }

    input[type="text"], input[type="email"], input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #e74c3c;
      border-radius: 6px;
      background: #111;
      color: #fff;
    }

    video {
      display: block;
      margin-top: 15px;
      border: 3px solid #3498db;
      border-radius: 10px;
      box-shadow: 0 0 10px #e74c3c;
    }

    /* Product grid */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .product {
      background: #111;
      border: 2px solid #3498db;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .product:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #e74c3c;
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .product h3 {
      color: #fff;
      margin: 10px 0;
    }
    .product p {
      color: #3498db;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Welcome to Sakshi's E-Commerce Store üõçÔ∏è</h1>

  <!-- Button -->
  <section>
    <h2>Special Offer</h2>
    <button onclick="alert('Thanks for checking our offer! üéâ')">Click Me</button>
  </section>

  <!-- Form -->
  <section>
    <h2>Contact Us</h2>
    <form onsubmit="alert('Form submitted successfully!'); return false;">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email">

      <input type="submit" value="Send Message">
    </form>
  </section>

  <!-- Video -->
  <section>
    <h2>Watch Our Story</h2>
    <video width="400" controls>
      <source src="intro.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </section>

  <!-- File Upload -->
  <section>
    <h2>Upload Your Design</h2>
    <form onsubmit="alert('File uploaded successfully!'); return false;" enctype="multipart/form-data">
      <input type="file" name="fileUpload">
      <input type="submit" value="Upload File">
    </form>
  </section>

  <!-- Product Grid -->
  <section>
    <h2>Our Products</h2>
    <div class="products">
      <div class="product">
        <img src="product1.jpg" alt="Birthday Hamper">
        <h3>Birthday Hamper</h3>
        <p>$50</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="product2.jpg" alt="Chocolate Gift Box">
        <h3>Chocolate Gift Box</h3>
        <p>$35</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="product3.jpg" alt="Luxury Gift Basket">
        <h3>Luxury Gift Basket</h3>
        <p>$75</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="product4.jpg" alt="Personalized Mug Set">
        <h3>Personalized Mug Set</h3>
        <p>$25</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </section>
</body>
</html>
